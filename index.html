<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bar Chart</title>
  <link rel="stylesheet" href=".css">
</head>
<body>
  <div class="chart-container">
    <div class="bar" style="height: 150px; background-color: rgb(17, 1, 1);" title="Product A: 150 units"></div>
    <div class="bar" style="height: 200px; background-color: #d5e0d9;" title="Product B: 200 units"></div>
    <div class="bar" style="height: 100px; background-color: #ff0000;" title="Product C: 100 units"></div>
    <div class="bar" style="height: 180px; background-color: #dee9f0;" title="Product D: 180 units"></div>
    <div class="bar" style="height: 220px; background-color: #11e923;" title="Product E: 220 units"></div>
  </div>
</body>
</html>
